<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>faven - generate your favcion in the browser</title>

    />

      rel="assets/favicon"

    <link
      rel="assets/favicon"
      sizes="114x114"
      href="./assets/favicon-114x114.png"
    />
    <link
      rel="assets/favicon"
      sizes="120x120"
      href="./assets/favicon-120x120.png"
    />
    <link
      rel="assets/favicon"
      sizes="144x144"
      href="./assets/favicon-144x144.png"
    />
    <link
      rel="assets/favicon"
      sizes="152x152"
      href="./assets/favicon-152x152.png"
    />
    <link
      rel="assets/favicon"
      sizes="167x167"
      href="./assets/favicon-167x167.png"
    />
    <link
      rel="assets/favicon"
      sizes="180x180"
      href="./assets/favicon-180x180.png"
    />
    <link

      href="./assets/favicon-1024x1024.png"
    />

      href="./assets/favicon-320x460.png"
    />

      media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"
      href="./assets/favicon-640x920.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
      href="./assets/favicon-640x1096.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="./assets/favicon-750x1294.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 414px) and (device-height: 736px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 3)"
      href="./assets/favicon-1182x2208.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 414px) and (device-height: 736px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 3)"
      href="./assets/favicon-1242x2148.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 1)"
      href="./assets/favicon-748x1024.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 768px) and (device-height: 1024px) and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
      href="./assets/favicon-1496x2048.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 1)"
      href="./assets/favicon-768x1004.png"
    />
    <link
      rel="assets/favicon"
      media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
      href="./assets/favicon-1536x2008.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="228x228"
      href="./assets/favicon-228x228.png"
    />
    <link rel="manifest" href="./assets/manifest.json" />
    <link rel="shortcut icon" href="./assets/favicon.ico" />
    <link
      rel="yandex-tableau-widget"
      href="./manifest/yandex-browser-manifest.json"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" />
    <meta name="application-name" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#fff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon-144x144.png"
    />
    <meta name="msapplication-config" content="./assets/browserconfig.xml" />
    <meta name="theme-color" content="#fff" />

    <style>
      [x-cloak] {
        display: none;
      }
    </style>
    <script
      data-goatcounter="https://faven.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>
    <script src="app.js" type="module" defer></script>
  </head>
  <body
    class="flex flex-col w-screen h-screen max-w-md px-4 py-8 mx-auto bg-gray-900"
    x-data="{...app(), open: false}"
  >
    <header>
      <a class="text-green-200" href="/"><h3 class="text-3xl">Faven</h3></a>
    </header>
    <canvas class="absolute inset-0 z-10 w-full h-full" id="canvas"></canvas>
    <main class="z-20 flex flex-col justify-center flex-1 max-w-md bg-gray-900">
      <div
        class="flex text-gray-800 bg-green-200 rounded-md transition-all duration-500 ease-in-out"
        :class="{ 'transform  scale-110': dragEnter, 'rounded-b-none': href }"
        @drop="handleOnDrop"
        @dragover="handleDragOver"
        @dragleave="handleDragLeave"
      >
        <label class="w-full px-4 py-6 text-center cursor-pointer">
          <span :class="{ 'hidden': loading }">Select/Drag an image</span>

          <template x-if="loading">
            <span>Generating...</span>
          </template>

          <input
            class="hidden"
            @change="handleFileInputChange"
            type="file"
            accept="image/*"
        /></label>
      </div>
      <div
        x-cloak
        x-show.transition.in.duration.200ms.origin.top="href"
        class="flex px-4 py-2 text-gray-200 truncate bg-gray-800 rounded-b-md"
      >
        <p x-text="filename" class="flex-1 truncate"></p>

        <a
          role="button"
          class="ml-6 underline"
          x-bind:href="href"
          download="faven.zip"
        >
          Download
        </a>
      </div>
    </main>

    <footer class="flex underline">
      <ul class="flex ml-auto">
        <li class="ml-6 text-green-200">
          <a @click="open = true" role="button">How To use</a>
          <div
            x-cloak
            class="absolute top-0 left-0 flex items-center justify-center w-full h-full py-16"
            style="background-color: rgba(0, 0, 0, 0.2)"
            x-show="open"
          >
            <div
              class="h-full p-4 py-3 mx-2 overflow-x-hidden overflow-y-auto text-left bg-white rounded shadow-xl ma md:max-w-2xl md:p-6 lg:p-8 md:mx-0"
              @click.away="open = false"
            >
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                <h3 class="text-lg font-medium text-gray-900 leading-6">
                  How to use assets favicons on your project.
                </h3>

                <p class="my-4 text-sm text-gray-800">
                  After generating a assets favicon with this tool download and
                  save to the directory of your site. Then include the following
                  code in the head of your HTML document.
                </p>

                <div x-html="howToUse" class="mt-2"></div>
              </div>
            </div>
          </div>
        </li>
        <li class="ml-6 text-green-200">
          <a href="https://github.com/22mahmoud/faven">github </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
